repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        name: black
        language_version: python3.10
  - repo: https://github.com/charliermarsh/ruff
    rev: v0.0.285
    hooks:
      - id: ruff
        name: ruff
        args: [--fix]
        language_version: python3.10
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
